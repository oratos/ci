platform: linux
image_resource:
  type: docker-image
  source:
    repository: oratos/ci-base
inputs:
- name: sink-resources-release
- name: release-image
outputs:
- name: blob-bosh-release
- name: put-sink-resources-release
params:
  # - Required
  # - The private yaml file required to access the release blob store
  PRIVATE_YML:

  # - Required
  # - The blob name of the release resource to update
  BLOB_NAME:

  # - Optional
  # - Set to true to output all commands that are ran.
  DEBUG:
run:
  path: oratos-ci/tasks/update-bosh-release/task
