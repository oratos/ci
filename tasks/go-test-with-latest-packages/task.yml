---
platform: linux

image_resource:
  type: docker-image
  source:
    repository: oratos/ci-base

inputs:
- name: oratos-ci   # - This repo
- name: source-repo # - The Go package to test

run:
  path: oratos-ci/tasks/go-test-with-latest-packages/task

params:
  # - Required
  # - The import path of the package to test.
  IMPORT_PATH:

  # - Command to run before running tests.
  PRE_TEST_HOOK:
