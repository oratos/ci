groups:
- name: main
  jobs:
  - sink-resources-deploy
  - sink-dripspinner
  - sink-flowspinner
  - sink-floodspinner
  - latency-test
- name: cfcr-lifecycle
  jobs:
  - bikepark-cfcr-deploy
  - bikepark-cfcr-destroy
- name: director-lifecycle
  jobs:
  - bikepark-bbl-up
  - bikepark-bbl-destroy

resource_types:
- name: vault
  type: docker-image
  source:
    repository: wfernandes/vault-resource
    tag: latest

resources:
- name: 15m
  type: time
  source:
    interval: 15m

- name: 1h
  type: time
  source:
    interval: 1h

- name: bikepark-bbl-state
  type: vault
  source:
    url: https://vault.oratos.ci.cf-app.com
    role_id: ((vault.role_id))
    secret_id: ((vault.secret_id))
    path: secret/envs/bikepark-bbl-state
    tarball: true

- name: bikepark-cfcr-gcp-vars
  type: vault
  source:
    url: https://vault.oratos.ci.cf-app.com
    role_id: ((vault.role_id))
    secret_id: ((vault.secret_id))
    path: secret/envs/bikepark-cfcr-gcp-vars

- name: sink-resources-manifests
  type: git
  source:
    uri: git@github.com:pivotal-cf/sink-resources.git
    branch: master
    private_key: ((github.oratos-bot-private-key))
    paths:
    - manifests

- name: sink-controller-image
  type: docker-image
  source:
    repository: oratos/sink-controller
    username: ((docker-hub.username))
    password: ((docker-hub.password))
    tag: release-elect

- name: event-controller-image
  type: docker-image
  source:
    repository: oratos/event-controller
    username: ((docker-hub.username))
    password: ((docker-hub.password))
    tag: release-elect

- name: metric-controller-image
  type: docker-image
  source:
    repository: oratos/metric-controller
    username: ((docker-hub.username))
    password: ((docker-hub.password))
    tag: release-elect

- name: fluent-bit-out-syslog-image
  type: docker-image
  source:
    repository: oratos/fluent-bit-out-syslog
    username: ((docker-hub.username))
    password: ((docker-hub.password))
    tag: release-elect

- name: cert-generator-image
  type: docker-image
  source:
    repository: oratos/cert-generator
    username: ((docker-hub.username))
    password: ((docker-hub.password))
    tag: release-elect

- name: ghostunnel-image
  type: docker-image
  source:
    repository: oratos/ghostunnel
    username: ((docker-hub.username))
    password: ((docker-hub.password))
    tag: release-elect

- name: validator-image
  type: docker-image
  source:
    repository: oratos/validator
    username: ((docker-hub.username))
    password: ((docker-hub.password))
    tag: release-elect

- name: sink-state-updater-image
  type: docker-image
  source:
    repository: oratos/sink-state-updater
    username: ((docker-hub.username))
    password: ((docker-hub.password))
    tag: release-elect

- name: telegraf-image
  type: docker-image
  source:
    repository: oratos/telegraf
    username: ((docker-hub.username))
    password: ((docker-hub.password))
    tag: release-elect

- name: kubo-deployment
  type: git
  source:
    uri: https://github.com/cloudfoundry-incubator/kubo-deployment
    branch: v0.31.0

- name: kubo-release-bosh-io
  type: bosh-io-release
  source:
    repository: cloudfoundry-incubator/kubo-release
    regexp: "0.31.*"

- name: cf-deployment-concourse-tasks
  type: git
  source:
    uri: https://github.com/cloudfoundry/cf-deployment-concourse-tasks
    branch: v7.5

- name: oratos-ci
  type: git
  source:
    uri: git@github.com:pivotal-cf/oratos-ci.git
    branch: master
    private_key: ((github.oratos-bot-private-key))

jobs:
- name: bikepark-bbl-up
  serial: true
  serial_groups:
  - bikepark-director-lifecycle
  plan:
  - aggregate:
    - get: bikepark-bbl-state
    - get: cf-deployment-concourse-tasks
  - task: bbl-up
    file: cf-deployment-concourse-tasks/bbl-up/task.yml
    input_mapping:
      bbl-state: bikepark-bbl-state
      bbl-config: bikepark-bbl-state
    params:
      BBL_IAAS: gcp
      BBL_GCP_SERVICE_ACCOUNT_KEY: ((gcloud.bikepark-service-account))
      BBL_GCP_REGION: us-central1
      BBL_ENV_NAME: bikepark
      SKIP_LB_CREATION: true
  - put: bikepark-bbl-state
    params:
      data: updated-bbl-state

- name: bikepark-bbl-destroy
  serial: true
  serial_groups:
  - bikepark-director-lifecycle
  plan:
  - aggregate:
    - get: bikepark-bbl-state
    - get: cf-deployment-concourse-tasks
  - task: bbl-destroy
    file: cf-deployment-concourse-tasks/bbl-destroy/task.yml
    input_mapping:
      bbl-state: bikepark-bbl-state
    params:
      BBL_IAAS: gcp
      BBL_GCP_SERVICE_ACCOUNT_KEY: ((gcloud.bikepark-service-account))
  - put: bikepark-bbl-state
    params:
      data: updated-bbl-state

- name: bikepark-cfcr-deploy
  serial: true
  serial_groups:
  - bikepark-cfcr-lifecycle
  plan:
  - aggregate:
    - get: bikepark-bbl-state
    - get: bikepark-cfcr-gcp-vars
    - get: cf-deployment-concourse-tasks
    - get: oratos-ci
    - get: kubo-deployment
      trigger: true
    - get: kubo-release-bosh-io
      trigger: true
  - aggregate:
    - task: upload-release
      config:
        platform: linux
        image_resource:
          type: docker-image
          source:
            repository: relintdockerhubpushbot/cf-deployment-concourse-tasks
        inputs:
        - name: kubo-release-bosh-io
        - name: bikepark-bbl-state
        params:
          DEBUG:
        run:
          path: /bin/bash
          args:
          - "-c"
          - |
            #!/bin/bash
            set -Eeuo pipefail; [ -n "${DEBUG:-}" ] && set -x

            # set bosh env vars
            set +x
            pushd bikepark-bbl-state/bbl-state > /dev/null
              eval "$(bbl print-env)"
            popd > /dev/null
            set -x

            bosh upload-release kubo-release-bosh-io/release.tgz
    - task: upload-stemcell
      file: oratos-ci/tasks/cfcr-upload-stemcell/task.yml
      input_mapping:
        bbl-state: bikepark-bbl-state
    - task: upload-vars-to-credhub
      config:
        platform: linux
        image_resource:
          type: docker-image
          source:
            repository: oratos/ci-base
        inputs:
        - name: bikepark-bbl-state
        - name: bikepark-cfcr-gcp-vars
        params:
          DEBUG:
        run:
          path: /bin/bash
          args:
          - "-c"
          - |
            #!/bin/bash
            set -Eeuo pipefail; [ -n "${DEBUG:-}" ] && set -x

            pushd bikepark-bbl-state/bbl-state > /dev/null
              eval "$(bbl print-env)"
            popd > /dev/null

            credhub import --file bikepark-cfcr-gcp-vars/vars.yml
    - task: modify-kubo-deployment
      config:
        platform: linux
        image_resource:
          type: docker-image
          source:
            repository: oratos/ci-base
        inputs:
        - name: kubo-deployment
        outputs:
        - name: modified-kubo-deployment
        params:
          DEBUG:
        run:
          path: /bin/bash
          args:
          - "-c"
          - |
            #!/bin/bash
            set -Eeuo pipefail; [ -n "${DEBUG:-}" ] && set -x

            cp -r kubo-deployment/. modified-kubo-deployment/
            cat <<EOF > add-loggregator-agent.yml
            - type: replace
              path: /releases/-
              value:
                name: loggregator-agent
                version: "3.7"
                url: "https://bosh.io/d/github.com/cloudfoundry/loggregator-agent-release?v=3.7"
                sha1: "67bb1c20a4bb209a1f611ba041cbba8ad1158087"
            - type: replace
              path: /addons/-
              value:
                name: metric-agent
                include:
                  stemcell:
                  - os: ubuntu-xenial
                jobs:
                - name: loggr-system-metrics-agent
                  release: loggregator-agent
                  properties:
                    enabled: true
                    metrics_port: 9100
                    sample_interval: 10s
                    system_metrics:
                      tls:
                        ca_cert: ((metric_agent_ca.ca))
                        cert: ((metric_agent_cert.certificate))
                        key: ((metric_agent_cert.private_key))
            - type: replace
              path: /instance_groups/name=worker/jobs/-
              value:
                name: bpm
                release: bpm
            - type: replace
              path: /instance_groups/name=apply-addons/jobs/-
              value:
                name: bpm
                release: bpm
            - type: replace
              path: /variables/-
              value:
                name: metric_agent_ca
                type: certificate
                options:
                  common_name: metrics
                  is_ca: true
            - type: replace
              path: /variables/-
              value:
                name: metric_agent_cert
                type: certificate
                options:
                  ca: metric_agent_ca
                  common_name: metrics
                  extended_key_usage:
                  - server_auth
                  - client_auth
            EOF
            bosh interpolate kubo-deployment/manifests/cfcr.yml \
              --ops-file add-loggregator-agent.yml \
              > modified-kubo-deployment/manifests/cfcr.yml
  - task: cfcr-deploy
    file: cf-deployment-concourse-tasks/bosh-deploy/task.yml
    input_mapping:
      bbl-state: bikepark-bbl-state
      cf-deployment: modified-kubo-deployment
      ops-files: modified-kubo-deployment
      vars-files: kubo-deployment # this isn't used but is a required input
    params:
      SYSTEM_DOMAIN: example.com # this isn't used but is a required input
      MANIFEST_FILE: manifests/cfcr.yml
      OPS_FILES: |
        manifests/ops-files/allow-privileged-containers.yml
        manifests/ops-files/set-fs-inotify-limit.yml
        manifests/ops-files/iaas/gcp/cloud-provider.yml
        manifests/ops-files/iaas/gcp/add-service-key-master.yml
        manifests/ops-files/iaas/gcp/add-service-key-worker.yml
  - task: run-apply-addons-errand
    file: cf-deployment-concourse-tasks/run-errand/task.yml
    input_mapping:
      bbl-state: bikepark-bbl-state
    params:
      DEPLOYMENT_NAME: cfcr
      ERRAND_NAME: apply-addons
  - task: expose-kubernetes-service
    file: oratos-ci/tasks/expose-kubernetes-service/task.yml
    input_mapping:
      bbl-state: bikepark-bbl-state
    params:
      GET_CREDENTIALS_HOOK: |
        function cleanup {
            set +e
            killall -9 ssh > /dev/null 2>&1
            killall -9 ssh-agent > /dev/null 2>&1
        }
        trap cleanup EXIT
        BBL_STATE_DIR=bbl-state \
            oratos-ci/scripts/cfcr.sh get-credentials-tunnel bikepark
  - task: configure-dev-dns-zone
    file: oratos-ci/tasks/configure-dev-dns-zone/task.yml
    params:
      AWS_ACCESS_KEY_ID: ((aws.dev_dns_access_key_id))
      AWS_SECRET_ACCESS_KEY: ((aws.dev_dns_secret_access_key))
      ENV_DNS_NAME: bikepark.oratos.ci.cf-app.com.

- name: bikepark-cfcr-destroy
  serial_groups:
  - bikepark-cfcr-lifecycle
  plan:
  - aggregate:
    - get: bikepark-bbl-state
    - get: oratos-ci
    - get: cf-deployment-concourse-tasks
  - task: delete-k8s-resources
    file: oratos-ci/tasks/k8s-delete-all-resources/task.yml
    input_mapping:
      bbl-state: bikepark-bbl-state
    params:
      GET_CREDENTIALS_HOOK: |
        BBL_STATE_DIR=bbl-state \
            oratos-ci/scripts/cfcr.sh get-credentials bikepark
  - task: cfcr-deployment-destroy
    file: cf-deployment-concourse-tasks/bosh-delete-deployment/task.yml
    input_mapping:
      bbl-state: bikepark-bbl-state
    params:
      DEPLOYMENT_NAME: cfcr
      IGNORE_ERRORS: true

- name: sink-resources-deploy
  serial: true
  plan:
  - aggregate:
    - get: sink-resources-manifests
      trigger: true
    - get: sink-controller-image
      trigger: true
      params:
        skip_download: true
    - get: event-controller-image
      trigger: true
      params:
        skip_download: true
    - get: metric-controller-image
      trigger: true
      params:
        skip_download: true
    - get: fluent-bit-out-syslog-image
      trigger: true
      params:
        skip_download: true
    - get: cert-generator-image
      trigger: true
      params:
        skip_download: true
    - get: ghostunnel-image
      trigger: true
      params:
        skip_download: true
    - get: validator-image
      trigger: true
      params:
        skip_download: true
    - get: sink-state-updater-image
      trigger: true
      params:
        skip_download: true
    - get: telegraf-image
      trigger: true
      params:
        skip_download: true
    - get: bikepark-bbl-state
    - get: oratos-ci
  - task: deploy-sink-resources
    # TODO: UPDATE this task as well if adding new image
    file: oratos-ci/tasks/deploy-sink-resources/task.yml
    input_mapping:
      bbl-state: bikepark-bbl-state
      sink-resources: sink-resources-manifests
    params:
      GET_CREDENTIALS_HOOK: |
          BBL_STATE_DIR=bbl-state \
              oratos-ci/scripts/cfcr.sh get-credentials bikepark

- name: sink-floodspinner
  serial: true
  serial_groups: ["restage"]
  plan:
  - aggregate:
    - get: bikepark-bbl-state
    - get: oratos-ci
    - get: 15m
      trigger: true
    - get: ghostunnel-image
      trigger: true
      passed: ["sink-resources-deploy"]
    - get: cert-generator-image
      trigger: true
      passed: ["sink-resources-deploy"]
    - get: event-controller-image
      trigger: true
      passed: ["sink-resources-deploy"]
    - get: metric-controller-image
      trigger: true
      passed: ["sink-resources-deploy"]
    - get: sink-resources-manifests
      trigger: true
      passed: ["sink-resources-deploy"]
    - get: fluent-bit-out-syslog-image
      trigger: true
      passed: ["sink-resources-deploy"]
  - task: run-test
    file: oratos-ci/tasks/sink-blackbox/task.yml
    input_mapping:
      bbl-state: bikepark-bbl-state
    params:
      SYSTEM_DOMAIN: bikepark.oratos.ci.cf-app.com
      GET_CREDENTIALS_HOOK: |
        BBL_STATE_DIR=bbl-state \
            oratos-ci/scripts/cfcr.sh get-credentials bikepark
      PAPERTRAIL_TOKEN: ((papertrail.token))
      PAPERTRAIL_GROUP: oratos-blackbox-tests
      PAPERTRAIL_DESTINATION: ((papertrail.addr))
      DATADOG_API_KEY: ((datadog.oratos-ci-api-key))
      WAIT: 300
      CYCLES: 10000
      DELAY: "2"
      DELAY_UNIT: "us"
      MESSAGE: "FIFTEEN-MINUTE"
    timeout: 15m

- name: sink-dripspinner
  serial: true
  serial_groups: ["restage"]
  plan:
  - aggregate:
    - get: bikepark-bbl-state
    - get: oratos-ci
    - get: 1h
      trigger: true
    - get: ghostunnel-image
      trigger: true
      passed: ["sink-resources-deploy"]
    - get: cert-generator-image
      trigger: true
      passed: ["sink-resources-deploy"]
    - get: event-controller-image
      trigger: true
      passed: ["sink-resources-deploy"]
    - get: metric-controller-image
      trigger: true
      passed: ["sink-resources-deploy"]
    - get: sink-resources-manifests
      trigger: true
      passed: ["sink-resources-deploy"]
    - get: fluent-bit-out-syslog-image
      trigger: true
      passed: ["sink-resources-deploy"]
  - task: run-test
    file: oratos-ci/tasks/sink-blackbox/task.yml
    input_mapping:
      bbl-state: bikepark-bbl-state
    params:
      SYSTEM_DOMAIN: bikepark.oratos.ci.cf-app.com
      GET_CREDENTIALS_HOOK: |
        BBL_STATE_DIR=bbl-state \
            oratos-ci/scripts/cfcr.sh get-credentials bikepark
      PAPERTRAIL_TOKEN: ((papertrail.token))
      PAPERTRAIL_GROUP: oratos-blackbox-tests
      PAPERTRAIL_DESTINATION: ((papertrail.addr))
      DATADOG_API_KEY: ((datadog.oratos-ci-api-key))
      WAIT: 600
      CYCLES: 1000
      DELAY: "500"
      DELAY_UNIT: "ms"
      MESSAGE: "HOURLY"
    timeout: 15m

- name: sink-flowspinner
  serial: true
  serial_groups: ["restage"]
  plan:
  - aggregate:
    - get: bikepark-bbl-state
    - get: oratos-ci
    - get: 1h
      trigger: true
    - get: ghostunnel-image
      trigger: true
      passed: ["sink-resources-deploy"]
    - get: cert-generator-image
      trigger: true
      passed: ["sink-resources-deploy"]
    - get: event-controller-image
      trigger: true
      passed: ["sink-resources-deploy"]
    - get: metric-controller-image
      trigger: true
      passed: ["sink-resources-deploy"]
    - get: sink-resources-manifests
      trigger: true
      passed: ["sink-resources-deploy"]
    - get: fluent-bit-out-syslog-image
      trigger: true
      passed: ["sink-resources-deploy"]
  - task: run-test
    file: oratos-ci/tasks/sink-blackbox/task.yml
    input_mapping:
      bbl-state: bikepark-bbl-state
    params:
      SYSTEM_DOMAIN: bikepark.oratos.ci.cf-app.com
      GET_CREDENTIALS_HOOK: |
        BBL_STATE_DIR=bbl-state \
            oratos-ci/scripts/cfcr.sh get-credentials bikepark
      PAPERTRAIL_TOKEN: ((papertrail.token))
      PAPERTRAIL_GROUP: oratos-blackbox-tests
      PAPERTRAIL_DESTINATION: ((papertrail.addr))
      DATADOG_API_KEY: ((datadog.oratos-ci-api-key))
      WAIT: 60
      CYCLES: 1000
      DELAY: "1"
      DELAY_UNIT: "ms"
      MESSAGE: "HOURLY"
    timeout: 15m

- name: latency-test
  plan:
  - aggregate:
    - get: 15m
      trigger: true
    - get: bikepark-bbl-state
    - get: oratos-ci
    - get: ghostunnel-image
      trigger: true
      passed: ["sink-resources-deploy"]
    - get: cert-generator-image
      trigger: true
      passed: ["sink-resources-deploy"]
    - get: event-controller-image
      trigger: true
      passed: ["sink-resources-deploy"]
    - get: metric-controller-image
      trigger: true
      passed: ["sink-resources-deploy"]
    - get: sink-resources-manifests
      trigger: true
      passed: ["sink-resources-deploy"]
    - get: fluent-bit-out-syslog-image
      trigger: true
      passed: ["sink-resources-deploy"]
  - task: run-test
    file: oratos-ci/tasks/latency-test/task.yml
    params:
      DATADOG_API_KEY: ((datadog.oratos-ci-api-key))
