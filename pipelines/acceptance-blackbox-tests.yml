resources:
- name: 15m
  type: time
  source: {interval: 15m}

- name: 1h
  type: time
  source: {interval: 1h}

- name: oratos-ci
  type: git
  source:
    uri: https://github.com/pivotal-cf/oratos-ci

- name: deployments-loggregator
  type: git
  source:
    uri: git@github.com:cloudfoundry/deployments-loggregator.git
    branch: master
    private_key: {{deployments-loggregator-key}}

jobs:
- name: k8s-floodspinner
  serial: true
  serial_groups: ["restage"]
  plan:
  - get: oratos-ci
  - get: deployments-loggregator
  - get: 15m
    trigger: true
  - task: run-k8s-blackbox-tests
    file: oratos-ci/tasks/k8s-blackbox/task.yml
    params:
      WAIT: 60
      CYCLES: 10000
      DATADOG_API_KEY: {{datadog-loggregator-api-key}}
      DELAY: "2"
      DELAY_UNIT: "us"
      MESSAGE: "FIFTEEN-MINUTE"
    timeout: 15m

- name: k8s-dripspinner
  serial: true
  serial_groups: ["restage"]
  plan:
