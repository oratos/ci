- name: create-release-candidate
  serial: true
  plan:
  - in_parallel:
    - get: sink-resources
      trigger: true
      passed:
      - build-sink-controller-image
      - build-event-controller-image
      - build-metric-controller-image
      - build-cert-generator-image
      - build-ghostunnel-image
      - build-telegraf-image
      - build-validator-image
      - build-node-exporter-image
      - build-observability-manager-image
    - get: observability-manager-image
      passed:
        - build-observability-manager-image
      params:
        skip_download: true
    - get: sink-controller-image
      passed:
      - build-sink-controller-image
      params:
        skip_download: true
    - get: event-controller-image
      passed:
      - build-event-controller-image
      params:
        skip_download: true
    - get: metric-controller-image
      passed:
      - build-metric-controller-image
      params:
        skip_download: true
    - get: ghostunnel-image
      passed:
      - build-ghostunnel-image
      params:
        skip_download: true
    - get: telegraf-image
      passed:
      - build-telegraf-image
      params:
        skip_download: true
    - get: validator-image
      passed:
      - build-validator-image
      params:
        skip_download: true
    - get: cert-generator-image
      passed:
      - build-cert-generator-image
      params:
        skip_download: true
    - get: fluent-bit-out-syslog-image
      params:
        skip_download: true
    - get: node-exporter-image
      passed:
      - build-node-exporter-image
      params:
        skip_download: true
    - get: oratos-ci
  - task: release
    privileged: true
    config:
      platform: linux
      image_resource:
        type: docker-image
        source:
          repository: oratos/ci-base
      params:
        GIT_REF: ((sink_resource_release_params.GIT_REF))
        SINK_RESOURCES_VERSION: ((sink_resource_release_params.SINK_RESOURCES_VERSION))
        FLUENT_BIT_OUT_SYSLOG_VERSION: ((sink_resource_release_params.FLUENT_BIT_OUT_SYSLOG_VERSION))
        CONTAINER_REPOSITORY: ((docker_image_repository))
        DOCKERHUB_USERNAME: ((artifactory.username))
        DOCKERHUB_PASSWORD: ((artifactory.password))
        GITHUB_PRIVATE_KEY: ((github.oratos-bot-private-key))
        SERVICE_ACCOUNT: ((gcloud.oratos-ci-testing-gke-service-account))
        DEBUG:
      outputs:
      - name: github-release
      run:
        path: /bin/bash
        args:
        - "-c"
        - |
          #!/bin/bash
          set -Eeuo pipefail; [ -n "${DEBUG:-}" ] && set -x

          if [ -z "$GIT_REF" ]; then
            echo GIT_REF param required
            exit 1
          fi
          if ! [[ "$SINK_RESOURCES_VERSION" =~ v ]]; then
            echo VERSION param required to start with v
            exit 1
          fi
          if ! [[ "$FLUENT_BIT_OUT_SYSLOG_VERSION" =~ v ]]; then
            echo FLUENT_BIT_OUT_SYSLOG_VERSION param required to start with v
            exit 1
          fi

          # Note: this was copied from the docker-image-resource
          # https://github.com/concourse/docker-image-resource/blob/c725c6277ca2820016de1bfe2bdfabaad5fd5879/assets/common.sh#L4
          sanitize_cgroups() {
            mkdir -p /sys/fs/cgroup
            mountpoint -q /sys/fs/cgroup || \
              mount -t tmpfs -o uid=0,gid=0,mode=0755 cgroup /sys/fs/cgroup

            mount -o remount,rw /sys/fs/cgroup

            sed -e 1d /proc/cgroups | while read -r sys _ _ enabled; do
              if [ "$enabled" != "1" ]; then
                # subsystem disabled; skip
                continue
              fi

              grouping="$(cut -d: -f2 /proc/self/cgroup | grep "\\<$sys\\>")" || true
              if [ -z "$grouping" ]; then
                # subsystem not mounted anywhere; mount it on its own
                grouping="$sys"
              fi

              mountpoint="/sys/fs/cgroup/$grouping"

              mkdir -p "$mountpoint"

              # clear out existing mount to make sure new one is read-write
              if mountpoint -q "$mountpoint"; then
                umount "$mountpoint"
              fi

              mount -n -t cgroup -o "$grouping" cgroup "$mountpoint"

              if [ "$grouping" != "$sys" ]; then
                if [ -L "/sys/fs/cgroup/$sys" ]; then
                  rm "/sys/fs/cgroup/$sys"
                fi

                ln -s "$mountpoint" "/sys/fs/cgroup/$sys"
              fi
            done

            if ! test -e /sys/fs/cgroup/systemd ; then
              mkdir /sys/fs/cgroup/systemd
              mount -t cgroup -o none,name=systemd none /sys/fs/cgroup/systemd
            fi
          }
          sanitize_cgroups
          /usr/bin/dockerd &
          docker_pid=$!
          function cleanup {
            set +e
            kill -9 $docker_pid
            killall ssh-agent
          }
          trap cleanup EXIT

          echo "$SERVICE_ACCOUNT" > sa.json
          gcloud auth activate-service-account --key-file sa.json
          rm sa.json
          gcloud auth configure-docker --quiet

          echo waiting 10 seconds while docker starts up
          sleep 10

          mkdir -p ~/.ssh/
          ssh-keyscan github.com >> ~/.ssh/known_hosts 2> /dev/null
          eval "$(ssh-agent)"
          [ -n "${DEBUG:-}" ] && set +x
          echo "$GITHUB_PRIVATE_KEY" > key
          [ -n "${DEBUG:-}" ] && set -x
          chmod 0600 key
          ssh-add key
          rm key
          git clone git@github.com:pivotal-cf/sink-resources
          pushd sink-resources > /dev/null
            git tag "$SINK_RESOURCES_VERSION" "$GIT_REF"
          popd > /dev/null
          git clone git@github.com:pivotal-cf/fluent-bit-out-syslog
          pushd fluent-bit-out-syslog > /dev/null
            FLUENT_BIT_REF="$(git rev-parse @)"
          popd > /dev/null

          echo "$SINK_RESOURCES_VERSION" > github-release/name
          echo "$SINK_RESOURCES_VERSION" > github-release/tag

          cat <<EOF > github-release/body
          These are the versions of the docker images used in this release:
          - [$CONTAINER_REPOSITORY/sink-controller][sink-controller]:$GIT_REF
          - [$CONTAINER_REPOSITORY/event-controller][event-controller]:$GIT_REF
          - [$CONTAINER_REPOSITORY/metric-controller][metric-controller]:$GIT_REF
          - [$CONTAINER_REPOSITORY/cert-generator][cert-generator]:$GIT_REF
          - [$CONTAINER_REPOSITORY/ghostunnel][ghostunnel]:$GIT_REF
          - [$CONTAINER_REPOSITORY/telegraf][telegraf]:$GIT_REF
          - [$CONTAINER_REPOSITORY/validator][validator]:$GIT_REF
          - [$CONTAINER_REPOSITORY/node-exporter][node-exporter]:$GIT_REF
          - [$CONTAINER_REPOSITORY/observability-manager][observability-manager]:$GIT_REF
          - [$CONTAINER_REPOSITORY/fluent-bit-out-syslog][fluent-bit-out-syslog]:$FLUENT_BIT_REF
          EOF

          [ -n "${DEBUG:-}" ] && set +x
          echo "$DOCKERHUB_PASSWORD" \
            | docker login \
              --username "$DOCKERHUB_USERNAME" \
              --password-stdin \
              "$CONTAINER_REPOSITORY"
          [ -n "${DEBUG:-}" ] && set -x

          DOCKER_IMAGES="$(for component in sink-controller node-exporter event-controller metric-controller cert-generator ghostunnel telegraf validator observability-manager; do
            echo "$CONTAINER_REPOSITORY/$component:$GIT_REF"
          done) $CONTAINER_REPOSITORY/fluent-bit-out-syslog:$FLUENT_BIT_REF"
          echo "Saving docker images: $DOCKER_IMAGES"
          for image in $DOCKER_IMAGES; do
            docker pull "$image"
          done
          # shellcheck disable=SC2086
          docker save $DOCKER_IMAGES | gzip > "github-release/sink-resources-images-$SINK_RESOURCES_VERSION.tgz"

          pushd sink-resources > /dev/null
            git push origin --tags
          popd > /dev/null
  - put: sink-resources-github-release
    params:
      name: github-release/name
      body: github-release/body
      tag: github-release/tag
      globs:
      - github-release/*.tgz

- name: update-bosh-release
  plan:
  - do:
    - get: sink-resources-github-release
      trigger: true
      passed:
      - create-release-candidate
      version:
        tag: ((sink_resource_release_params.SINK_RESOURCES_VERSION))
    - get: sink-resources-release
    - get: oratos-ci
  - task: update-bosh-release
    privileged: true
    file: oratos-ci/tasks/update-bosh-release/task.yml
    params:
      PRIVATE_YML: ((release.private_yml))
      SINK_RESOURCES_VERSION: ((sink_resource_release_params.SINK_RESOURCES_VERSION))
      SINK_RESOURCES_SHA: ((sink_resource_release_params.GIT_REF)) 
      FLUENT_BIT_OUT_SYSLOG_SHA: ((sink_resource_release_params.FLUENT_BIT_OUT_SYSLOG_SHA))
  - do:
    - put: sink-resources-release
      params:
        repository: put-sink-resources-release
        name: bosh-release/name
    - put: sink-resources-release-github-release
      params:
        name: bosh-release/name
        tag: bosh-release/tag
        commitish: bosh-release/commitish
        globs:
        - bosh-release/binaries/*.tgz


- name: deploy-cfcr
  serial: true
  plan:
  - in_parallel:
    - get: sink-resources-release-github-release
      trigger: true
      passed:
      - update-bosh-release
      version:
        tag: ((sink_resource_release_params.SINK_RESOURCES_VERSION))
    - get: oratos-ci-testing-cfcr-bbl-state
    - get: oratos-ci
  - task: clean-up-environment
    file: oratos-ci/tasks/clean-up-environment/task.yml
    input_mapping:
      bbl-state: oratos-ci-testing-cfcr-bbl-state
    params:
      GET_CREDENTIALS_HOOK: |
        BBL_STATE_DIR=bbl-state \
            oratos-ci/scripts/cfcr.sh get-credentials testing
  - task: deploy
    file: oratos-ci/tasks/deploy-sink-resources/task.yml
    input_mapping:
      bbl-state: oratos-ci-testing-cfcr-bbl-state
    params:
      HAS_NODE_EXPORTER: true
      GET_CREDENTIALS_HOOK: |
          BBL_STATE_DIR=bbl-state \
              oratos-ci/scripts/cfcr.sh get-credentials testing


- name: cfcr-tests
  serial: true
  plan:
  - in_parallel:
    - get: sink-resources-release-github-release
      trigger: true
      passed:
      - deploy-cfcr
      version:
        tag: ((sink_resource_release_params.SINK_RESOURCES_VERSION))
    - get: oratos-ci-testing-cfcr-bbl-state
    - get: oratos-ci
  - task: run-crd-tests
    file: oratos-ci/tasks/run-crd-tests/task.yml
    input_mapping:
      bbl-state: oratos-ci-testing-cfcr-bbl-state
    params:
      GET_CREDENTIALS_HOOK: |
        BBL_STATE_DIR=bbl-state \
            oratos-ci/scripts/cfcr.sh get-credentials testing
  - task: e2e-test
    file: oratos-ci/tasks/sink-e2e/task.yml
    input_mapping:
      bbl-state: oratos-ci-testing-cfcr-bbl-state
    params:
      GET_CREDENTIALS_HOOK: |
        BBL_STATE_DIR=bbl-state \
            oratos-ci/scripts/cfcr.sh get-credentials testing
