groups:
- name: main
  jobs:
  - unit-tests
  - build-sink-controller-image
  - build-events-controller-image
  - deploy-gke
  - deploy-cfcr
  - deploy-control-plane
  - gke-tests
  - cfcr-tests
  - control-plane-tests
  - promote
- name: release
  jobs:
  - release
  - update-bosh-release

resource_types:
- name: slack-notification
  type: docker-image
  source:
    repository: cfcommunity/slack-notification-resource
    tag: latest

- name: vault
  type: docker-image
  source:
    repository: wfernandes/vault-resource
    tag: latest

- name: gcs-resource
  type: docker-image
  source:
    repository: frodenas/gcs-resource

resources:
- name: oratos-ci
  type: git
  source:
    uri: https://github.com/pivotal-cf/oratos-ci
    branch: control-plane-test

- name: sink-resources
  type: git
  source:
    uri: git@github.com:pivotal-cf/sink-resources
    branch: master
    private_key: ((github.oratos-bot-private-key))

- name: sink-controller-dockerfile
  type: git
  source:
    uri: https://github.com/pivotal-cf/oratos-ci
    branch: master
    paths:
    - docker-images/sink-controller

- name: events-controller-dockerfile
  type: git
  source:
    uri: https://github.com/pivotal-cf/oratos-ci
    branch: master
    paths:
    - docker-images/events-controller

- name: sink-controller-image
  type: docker-image
  source:
    repository: oratos/sink-controller
    username: ((docker-hub.username))
    password: ((docker-hub.password))

- name: events-controller-image
  type: docker-image
  source:
    repository: oratos/events-controller
    username: ((docker-hub.username))
    password: ((docker-hub.password))

- name: slack-alert
  type: slack-notification
  source:
    url: ((slack.notifications-url))

- name: oratos-ci-testing-cfcr-bbl-state
  type: vault
  source:
    url: https://vault.oratos.ci.cf-app.com
    role_id: ((vault.role_id))
    secret_id: ((vault.secret_id))
    path: secret/envs/oratos-ci-testing-cfcr-bbl-state
    tarball: true

- name: control-plane-test-bbl-state
  type: vault
  source:
    url: https://vault.oratos.ci.cf-app.com
    role_id: ((vault.role_id))
    secret_id: ((vault.secret_id))
    path: secret/envs/control-plane-test-bbl-state
    tarball: true

- name: sink-resources-github-release
  type: github-release
  source:
    owner: pivotal-cf
    repository: sink-resources
    access_token: ((github.oratos-bot-release-access-token))

- name: sink-resources-release
  type: git
  source:
    uri: git@github.com:pivotal-cf/sink-resources-release
    branch: master
    private_key: ((github.oratos-bot-private-key))

- name: sink-resources-release-github-release
  type: github-release
  source:
    owner: pivotal-cf
    repository: sink-resources-release
    access_token: ((github.oratos-bot-release-access-token))

- name: pks-releng-release-bucket
  type: gcs-resource
  source:
    bucket: pks-releng-final-releases
    json_key: ((pks-releng.gcp-json))
    regexp: '.*\.tgz'

jobs:
- name: unit-tests
  plan:
  - aggregate:
    - get: sink-resources
      trigger: true
    - get: oratos-ci
  - aggregate:
    - task: run-linter
      file: oratos-ci/tasks/golangci-lint-modules/task.yml
      input_mapping:
        source-repo: sink-resources
      on_failure:
        put: slack-alert
        params:
          text: Namespace Drain Linter failed
    - task: run-tests
      file: oratos-ci/tasks/go-test-with-latest-packages/task.yml
      privileged: true
      input_mapping:
        source-repo: sink-resources
      params:
        IMPORT_PATH: github.com/pivotal-cf/sink-resources
        PKGS_HOOK: |
          go list ./... | grep -v vendor | grep -v pkg/client
      on_failure:
        put: slack-alert
        params:
          text: Namespace Drain Unit tests failed
    - task: run-verify-codegen
      config:
        platform: linux
        image_resource:
          type: docker-image
          source:
            repository: oratos/ci-base
        inputs:
        - name: sink-resources
        params:
          DEBUG:
        run:
          path: /bin/bash
          args:
          - "-c"
          - |
            #!/bin/bash
            set -Eeuo pipefail; [ -n "$DEBUG" ] && set -x

            export GOPATH="$PWD/workspace"
            path=workspace/src/github.com/pivotal-cf/sink-resources
            mkdir -p "$path"
            cp -r sink-resources/. "$path/"
            cd "$path"
            GO111MODULE=off go get ./...
            hack/verify-codegen.sh
      on_failure:
        put: slack-alert
        params:
          text: Namespace Drain Verify Codegen failed

- name: build-sink-controller-image
  serial: true
  plan:
  - aggregate:
    - get: sink-resources
      trigger: true
      passed:
      - unit-tests
    - get: sink-controller-dockerfile
      trigger: true
    - get: oratos-ci
  - task: prepare-build
    file: oratos-ci/tasks/build-go-modules-docker-image/task.yml
    input_mapping:
      source-repo: sink-resources
    params:
      DOCKERFILE: oratos-ci/docker-images/sink-controller/Dockerfile
  - put: sink-controller-image
    params:
      build: build-image/build
      tag: build-image/tag
      cache: true
      cache_tag: latest
    get_params:
      skip_download: true

- name: build-events-controller-image
  serial: true
  plan:
  - aggregate:
    - get: sink-resources
      trigger: true
      passed:
      - unit-tests
    - get: events-controller-dockerfile
      trigger: true
    - get: oratos-ci
  - task: prepare-build
    file: oratos-ci/tasks/build-go-modules-docker-image/task.yml
    input_mapping:
      source-repo: sink-resources
    params:
      DOCKERFILE: oratos-ci/docker-images/events-controller/Dockerfile
  - put: events-controller-image
    params:
      build: build-image/build
      tag: build-image/tag
      cache: true
      cache_tag: latest
    get_params:
      skip_download: true

- name: deploy-gke
  serial: true
  plan:
  - aggregate:
    - get: sink-resources
      trigger: true
      passed:
      - build-sink-controller-image
      - build-events-controller-image
    - get: sink-controller-image
      trigger: true
      passed:
      - build-sink-controller-image
      params:
        skip_download: true
    - get: events-controller-image
      trigger: true
      passed:
      - build-events-controller-image
      params:
        skip_download: true
  - task: deploy
    config:
      platform: linux
      image_resource:
        type: docker-image
        source:
          repository: oratos/ci-base
      inputs:
      - name: sink-resources
      - name: sink-controller-image
      - name: events-controller-image
      params:
        SERVICE_ACCOUNT: ((gcloud.oratos-ci-testing-gke-service-account))
        DEBUG:
      run:
        path: /bin/bash
        args:
        - "-c"
        - |
          #!/bin/bash
          set -Eeuo pipefail; [ -n "$DEBUG" ] && set -x

          echo "$SERVICE_ACCOUNT" > sa.json
          gcloud auth activate-service-account --key-file sa.json
          rm sa.json
          gcloud container clusters get-credentials oratos-ci-testing \
            --zone us-central1-a

          sink_sha="$(cat sink-controller-image/tag)"
          yq read sink-resources/manifests/60-deployments/sink.yml --tojson | \
            jq '(.spec.template.spec.containers[] | select(.name == "sink-controller")).image = "oratos/sink-controller:'"$sink_sha"'"' \
            > sink-resources/manifests/60-deployments/sink.json
          rm sink-resources/manifests/60-deployments/sink.yml

          events_sha="$(cat events-controller-image/tag)"
          yq read sink-resources/manifests/60-deployments/events.yml --tojson | \
            jq '(.spec.template.spec.containers[] | select(.name == "events-controller")).image = "oratos/events-controller:'"$events_sha"'"' \
            > sink-resources/manifests/60-deployments/events.json
          rm sink-resources/manifests/60-deployments/events.yml

          kubectl apply -R -f sink-resources/manifests
          patch='{"spec": {"template": {"metadata": {"labels": {"randomversion": "'$RANDOM'"}}}}}'
          kubectl patch -R -f sink-resources/manifests --patch "$patch"

- name: gke-tests
  serial: true
  plan:
  - aggregate:
    - get: sink-resources
      trigger: true
      passed:
      - deploy-gke
    - get: sink-controller-image
      trigger: true
      passed:
      - deploy-gke
    - get: events-controller-image
      trigger: true
      passed:
      - deploy-gke
      params:
        skip_download: true
  - task: run-crd-tests
    config:
      platform: linux
      image_resource:
        type: docker-image
        source:
          repository: oratos/ci-base
      inputs:
      - name: sink-resources
      params:
        SERVICE_ACCOUNT: ((gcloud.oratos-ci-testing-gke-service-account))
        DEBUG:
      run:
        path: /bin/bash
        args:
        - "-c"
        - |
          #!/bin/bash
          set -Eeuo pipefail; [ -n "$DEBUG" ] && set -x

          echo "$SERVICE_ACCOUNT" > sa.json
          gcloud auth activate-service-account --key-file sa.json
          rm sa.json
          gcloud container clusters get-credentials oratos-ci-testing \
            --zone us-central1-a

          sink-resources/tests/test.sh

- name: deploy-cfcr
